  <body>
    <header class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="/"><img src="./images/CodeUps.svg" alt="CodeUps" /></a>
        </h1>
        <!-- /.header-logo -->
        <nav class="header__nav-pc pc-header-nav u-desktop">
          <ul class="pc-header-nav__items">
            <li class="pc-header-nav__item">
              <a href="page-news.html">お知らせ</a>
            </li>
            <li class="pc-header-nav__item">
              <a href="page-content.html">事業内容</a>
            </li>
            <li class="pc-header-nav__item">
              <a href="page-work.html">制作実績</a>
            </li>
            <li class="pc-header-nav__item">
              <a href="page-overview.html">企業概要</a>
            </li>
            <li class="pc-header-nav__item">
              <a href="page-blog.html">ブログ</a>
            </li>
            <li class="pc-header-nav__item">
              <a
                href="page-contact.html"
                class="button button--reverse pc-header-nav__btn"
              >
                <span class="button__text button__text--reverse"
                  >お問い合わせ</span
                >
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.header__nav-pc -->
        <nav class="header__nav-sp sp-header-nav">
          <ul class="sp-header-nav__items">
            <li class="sp-header-nav__item"><a href="/">トップ</a></li>
            <li class="sp-header-nav__item">
              <a href="page-news.html">お知らせ</a>
            </li>
            <li class="sp-header-nav__item">
              <a href="page-content.html">事業内容</a>
            </li>
            <li class="sp-header-nav__item">
              <a href="page-work.html">制作実績</a>
            </li>
            <li class="sp-header-nav__item">
              <a href="page-overview.html">企業概要</a>
            </li>
            <li class="sp-header-nav__item">
              <a href="page-blog.html">ブログ</a>
            </li>
            <li class="sp-header-nav__item">
              <a href="page-contact.html">お問い合わせ</a>
            </li>
          </ul>
        </nav>
        <!-- /.header__nav-sp -->
        <button
          id="MenuButton"
          class="header__drawer-btn hamburger u-mobile js-drawer-open"
        >
          <span class="hamburger__bar hamburger__bar-top"></span>
          <span class="hamburger__bar hamburger__bar-mid"></span>
          <span class="hamburger__bar hamburger__bar-bottom"></span>
        </button>
        <!-- /.sp-header-nav__btn -->
      </div>
      <!-- /.header__inner -->
    </header>
    <!-- /.header -->
    <main>
      <section class="common-mv">
        <div class="common-mv__img">
          <picture>
            <source
              srcset="/images/common-mv/contact-pc.jpg"
              media="(min-width: 768px)"
            />
            <img src="/images/common-mv/contact-sp.jpg" alt="" />
          </picture>
        </div>
        <div class="common-mv__wrapper">
          <h2 class="common-mv__title">お問い合わせ</h2>
        </div>
      </section>
      <!-- /.common-mv -->

      <!-- breadcrumb -->

      <div class="l-margin--contact-form"></div>
      <div class="contact-form">
        <div class="section-inner">
          <div class="contact-form__items">
            <div class="contact-form__item">
              <p class="contact-form__item-label">※会社名</p>
              <input
                type="text"
                class="contact-form__text"
                placeholder="テキストがはいります"
              />
            </div>
            <div class="contact-form__item">
              <p class="contact-form__item-label">※お名前</p>
              <input
                type="text"
                class="contact-form__text"
                placeholder="テキストがはいります"
              />
            </div>
            <div class="contact-form__item">
              <p class="contact-form__item-label">※ふりがな</p>
              <input
                type="text"
                class="contact-form__text"
                placeholder="テキストがはいります"
              />
            </div>
            <div class="contact-form__item">
              <p class="contact-form__item-label">※メールアドレス</p>
              <input
                type="text"
                class="contact-form__text"
                placeholder="テキストがはいります"
              />
            </div>
            <div class="contact-form__item">
              <p class="contact-form__item-label">※お問い合わせ内容</p>
              <textarea
                class="contact-form__textarea"
                placeholder="テキストがはいります"
              ></textarea>
            </div>
            <div class="contact-form__submit-btn">
              <input class="contact-form__submit" type="submit" value="送信" />
            </div>
          </div>
          <!-- /.contact-form__items -->
        </div>
        <!-- /.section-inner -->
      </div>
      <!-- /.contact-form -->
    </main>
    <!-- /.main -->

    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__container">
          <div class="footer__logo">
            <a href="#">
              <img src="/images/CodeUps.svg" alt="CodeUps" />
            </a>
          </div>
          <!-- /.footer-logo -->
          <nav class="footer__nav footer-nav">
            <ul class="footer-nav__items">
              <li class="footer-nav__item">
                <a href="#">トップ</a>
              </li>
              <li class="footer-nav__item">
                <a href="#">お知らせ</a>
              </li>
              <li class="footer-nav__item">
                <a href="#">事業内容</a>
              </li>
              <li class="footer-nav__item">
                <a href="#">企業概要</a>
              </li>
              <li class="footer-nav__item">
                <a href="#">ブログ</a>
              </li>
              <li class="footer-nav__item">
                <a href="#">お問い合わせ</a>
              </li>
            </ul>
          </nav>
          <!-- /.footer__nav -->
        </div>
        <!-- /.footer__container -->
        <p class="footer__copyright">&copy; 2021 CodeUps Inc.</p>
      </div>
      <!-- /.footer__wrapper -->
    </footer>
    <!-- /.footer -->
    <div class="page-top"><a href="#"></a></div>
